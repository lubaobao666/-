<html>
<body>
<div id="example">
  <!-- 组件基础 -->
  <button-counter></button-counter>
  <button-counter></button-counter>
  <button-counter></button-counter>
  <button-counter></button-counter>
  
  <!-- 子组件向父组件传值 -->
  
  
  <!-- 插槽 -->
  <alert-box>
    Hi World!
  </alert-box>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.13/dist/vue.js"></script>
<script >
  Vue.component('button-counter', {
    data() {
	  return {
	    counter: 0
	  }
	},
	template: '<button @click="counter++">You Clicked me {{counter}} times</button>'
  }),
  
  Vue.component('alert-box', {
    template: `
	  <div class="demo-alert-box">
	    <strong>Good!</strong>
		<slot></slot>
	  </div>
	`
  })

  var app = new Vue({
    el: '#example',
	
  })
</script>
</html>
