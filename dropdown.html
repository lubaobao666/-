<html>
<meta charset="utf-8">
<head>
<style>
  .dropdown {
    position: relative;
	display: inline-block;
  }
  .dropdown-content {
    position: absolute;
	display: none;  
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	padding: 12px 16px;
  }
  .dropdown:hover .dropdown-content {
    display: block;  /* 由'none'变为'block',将菜单显示出来 */
  }
</style>
</head>
<body>

<h2>鼠标移动后出现下拉菜单</h2>
<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>
</br>

<div class="dropdown">
  <span>鼠标移动至此</span>
  <div class="dropdown-content">
    <p>菜单一</p>
	<p>菜单二</p>
	<p>菜单三</p>
  </div>
</div>

</body>
</html>
